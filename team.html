<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Khula & Poppins Import import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;700&family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />

    <title>TGA - Meet the Team</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav nav--no-fix">
      <!-- Logo -->
      <a href="#" class="nav__logo">
        <img src="public/images/logo.png" alt="Company Logo" />
      </a>
      <!-- Links -->
      <ul class="nav__links nav__links--inverted">
        <li class="nav__link"><a href="#">Home</a></li>
        <li class="nav__link"><a href="#">About Us</a></li>
        <li class="nav__link"><a href="#">Our Team</a></li>
        <li class="nav__link"><a href="#">Founder Letter</a></li>
      </ul>
      <!-- CTA -->
      <!-- TODO: Make this redirect -->
      <button class="btn btn--large">GET INVOLVED</button>

    <!-- Footer -->
    <footer class="footer">
      <img
        src="public/images/logo_white.png"
        alt="TGA logo in white"
        class="footer__img"
      />
      <!-- Quick Links -->
      <ul class="footer__links">
        <h3 class="footer__header">Quick Links</h3>
        <li class="footer__link">
          <a href="#">Home</a>
        </li>
        <li class="footer__link">
          <a href="#">Our Team</a>
        </li>
        <li class="footer__link">
          <a href="#">Our Mission</a>
        </li>
        <li class="footer__link">
          <a href="#">Terms of Service</a>
        </li>
        <li class="footer__link">
          <a href="#">Annual Report</a>
        </li>
      </ul>
      <!-- Social Links -->
      <div class="footer__socials">
        <h3 class="footer__header">Follow Us!</h3>
        <div class="footer__socials__links">
          <a href="#" class="footer__socials__link">
            <img
              src="public/icons/iconmonstr-twitter-1.svg"
              alt="twitter logo"
              class="footer__socials__link__icon"
            />
          </a>
          <a href="#" class="footer__socials__link">
            <img
              src="public/icons/iconmonstr-facebook-1.svg"
              alt="facebook logo"
              class="footer__socials__link__icon"
            />
          </a>
          <a href="#" class="footer__socials__link">
            <img
              src="public/icons/iconmonstr-instagram-11.svg"
              alt="instagram logo"
              class="footer__socials__link__icon"
            />
          </a>
          <a href="#" class="footer__socials__link">
            <img
              src="public/icons/iconmonstr-linkedin-1.svg"
              alt="linkedin logo"
